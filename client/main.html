<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Accounts Admin Demo</title>

</head>
<body>
  {{>nav}}
  {{> main}}
</body>

<template name="main">
  <div class="section no-pad-bot main plainbg">
    {{#if currentUser}}
      {{> accountsAdmin}}
    {{else}}
      {{> welcomePleaseLogin}}
    {{/if}}
  </div>
</template>

<template name="nav">
  <nav class="light-blue lighten-1 top-nav" role="navigation">
    <div class="nav-wrapper container">

      <a href="#" data-target="nav-mobile" class="sidenav-trigger show-on-large"><i class="material-icons">menu</i></a>
      <a id="logo-container" href="#" class="brand-logo">User Manager Demo</a>
    </div>
  </nav>
  {{> sideNav}}
</template>

<template name="sideNav">
  <ul id="nav-mobile" class="sidenav">
    <div class="user-drawer">
      <div class="row">
        <div class="col s2 drawer-user-icon">
          <i class="fa fa-user"></i>
        </div>
        <div class="col s8">
          <div class="drawer-header-entity">
              <span class="drawer-username-text">
                {{#if currentUser}}
                    {{currentUser.username}}
                {{else}}
                    Please sign in
                {{/if}}
              </span>
          </div>
        </div>
      </div>
    </div>
    {{#if currentUser}}
      <button class="btn btn-full-width light-blue sign-out" id="signOutBtn">Sign Out</button>
    {{/if}}
  </ul>
</template>

<template name="welcomePleaseLogin">
  <div class="row">
    <div class="col s12 m6 offset-m3">
      <div class="card">
        <div class="card-image">
          <img src="/smartphone.jpg">
          <span class="card-title">Demo</span>
        </div>
        <div class="card-content">
          <p>Please sign in to get started.</p>
          {{> atForm}}
        </div>
      </div>
    </div>
  </div>
</template>
